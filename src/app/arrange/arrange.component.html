<div class="flex align-middle justify-center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Current Data
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ul>
        <li *ngFor="let info of data">
          {{info}}
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <mat-form-field appearance="outline" class="mx-5">
        <mat-label>Filter Data</mat-label>
        <input #input matInput />
      </mat-form-field>
      <button mat-raised-button (click)="sort()">
        Sort
      </button>
      <button mat-raised-button (click)="filter(input.value)">
        Filter
      </button>
    </mat-card-actions>
  </mat-card>
  <br>
</div>
